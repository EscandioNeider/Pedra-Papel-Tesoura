<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="geral.css">
    <script src="script-tradicional.js"></script>
    <title>Tradicional</title>
</head>
<body>
    <header>
        <h3 class="subtitulo">Escolha sua jogada e teste suas habilidades no clássico jogo de pedra, papel e tesoura!<h3>
    </header>

    <main>
        <div class="geral-trad">
          
            <div class="botoes">
                <!-- Botão Pedra -->
                <button onclick="jogar('Pedra')">
                    <img src="img/pedra.svg" width="50px">
                </button>
        
                <!-- Botão Papel -->
                <button onclick="jogar('Papel')">
                    <img src="img/papel.svg" width="50px">
                </button>
        
                <!-- Botão Tesoura -->
                <button onclick="jogar('Tesoura')">
                    <img src="img/tesoura.svg"  width="50px">
                </button>
            </div>
        <div id="resultado" style="font-size: 15px;"></div>
            <p>Jogador: <span id="pontuacaoJogador" class="pontos">0</span> | Computador: <span id="pontuacaoComputador" class="pontos">0</span></p>
        </div>

    </main>

    <footer>
        <p>Todos os direitos reservados à <a href="https://github.com/EscandioNeider">EscandioNeider</a></p>
    </footer>

</body>
</html>
