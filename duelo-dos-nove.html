<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duelo dos Nove</title>
    <script src="script-duelo-dos-nove.js"></script>
    <link rel="stylesheet" href="geral.css">
</head>
<body>
    <header>
        <h3 class="subtitulo">Escolha sua jogada e teste suas habilidades no clássico jogo de pedra, papel e tesoura!<h3></h3>
    </header>

    <div class="geral-ddn">
        <div class="botoes">
            <!-- Botão Pedra -->
            <button onclick="jogar('Pedra')">
                <img src="img/pedra.svg" width="50px">
            </button>
    
            <!-- Botão Papel -->
            <button onclick="jogar('Papel')">
                <img src="img/papel.svg" width="50px">
            </button>
    
            <!-- Botão Tesoura -->
            <button onclick="jogar('Tesoura')">
                <img src="img/tesoura.svg"  width="50px">
            </button>

            <!-- Botão Fogo -->
             <button onclick="jogar('Fogo')">
                <img src="img/fogo.svg"  width="50px">
            </button>
            <!-- Botão Água -->
            <button onclick="jogar('Agua')">
                <img src="img/agua.svg"  width="50px">
            </button>
            <!-- Botão Martelo -->
            <button onclick="jogar('Martelo')">
                <img src="img/martelo.svg"  width="50px">
            </button>
            <!-- Cobra -->
            <button onclick="jogar('Cobra')">
                <img src="img/cobra.svg"  width="50px">
            </button>
            <!-- Agulha -->
            <button onclick="jogar('Agulha')">
                <img src="img/agulha.svg"  width="50px">
            </button>
            <!-- Esponja -->
            <button onclick="jogar('Esponja')">
                <img src="img/esponja.svg"  width="50px">
            </button>
    </div>
    <div id="resultado" style="font-size: 15px;"></div>
            <p>Jogador: <span id="pontuacaoJogador" class="pontos">0</span> | Computador: <span id="pontuacaoComputador" class="pontos">0</span></p>
        </div>
    <footer>
        <p>Todos os direitos reservados à <a href="https://github.com/EscandioNeider">EscandioNeider</a></p>
    </footer>

</body>
</html>
